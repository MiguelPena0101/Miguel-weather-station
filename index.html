<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Miguel's Weather Station</h1>
        </header>
        <main>
            <form id="city-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
            
            <h2>Today's Weather</h2>
            <section id="current-weather" class="card"></section>
            <h2>5 Days Forecast</h2>
            <section id="forecast" class="card"></section>
            <h2>Search History</h2>
            <section id="search-history" class="card"></section>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
